site_name: WSAttention-Prostate
site_description: Weakly-supervised attention-based 3D MIL for prostate cancer risk prediction on multiparametric MRI
repo_url: https://github.com/anirudhbalaraman/WSAttention-Prostate
repo_name: WSAttention-Prostate

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  # TODO: add mkdocstrings[python] plugin for autodoc support

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Pipeline: pipeline.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - API Reference:
      - Models: api/models.md
      - Preprocessing: api/preprocessing.md
      - Data Loading: api/data.md
